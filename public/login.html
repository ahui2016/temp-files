<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login .. temp-files</title>

  <link rel="stylesheet" href="/style.css">
  <script src="jquery.min.js"></script>
  <script src="dayjs.min.js"></script>
  <script src="util.js"></script>
</head>
<body>

<h2>Login (登入)</h2>

<div class="text-right">
  <a href="/">Files</a> |
  <a href="upload.html">Upload</a>
</div>

<div id="page-alert"></div>

<form id="login-form">
  <p>請登入</p>
  <input type="password" name="password" id="password">
  <button id="login-btn">login</button>
</form>

<div>
  <button id="logout-btn">Logout</button>
</div>

<script>
const pageAlert = $("#page-alert");
const loginForm = $("#login-form");
const pwdInput = $("#password");
const loginBtn = $("#login-btn");
const logoutBtn = $("#logout-btn");

init();

function init() {
  loginForm.hide();
  logoutBtn.hide();
  checkPwd();
}

loginBtn.on("click", event => {
  event.preventDefault();
  const pwd = pwdInput.val();
  if (!pwd) {
    return;
  }
  localStorage.setItem("pwd", pwd);
  window.location.reload();
});

logoutBtn.on("click", event => {
  localStorage.setItem("pwd", "");
  window.location.reload();
});

function checkPwd() {
  Util.checkPwd({
    onSuccess: () => {
      pageAlert.append(p(`${timeNow()} You've been logged in. (已登入)`).css("color", "blue"));
      logoutBtn.show();
    },
    onError: (err) => {
      pageAlert.append(p(`${timeNow()} ${err}`).css("color", "red"));
      loginForm.show();
      Util.focus(pwdInput);
    },
  });
}

</script>
</body>
</html>
